<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Fancy Pomodoro Landing Page" />
    <meta name="keywords" content="Pomodoro, Timer, Landing, Productivity" />
    <meta name="author" content="Your Name" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-left">
        <div class="logo">Pomodoro</div>
        <nav>
          <ul>
            <li><a href="#">Timer</a></li>
            <li><a href="#">Stopwatch</a></li>
          </ul>
        </nav>
      </div>
      <div class="auth-container">
        <a href="login.html" class="auth-button">Log In</a>
        <a href="signup.html" class="auth-button">Sign Up</a>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1>Set Time</h1>
        <div id="greeting" class="greeting-text"></div>
        <p class="subtitle">Set time</p>

        <div class="timer-input-container">
          <label for="timeInput" class="timer-label">Set Timer (minutes):</label>
          <input type="number" id="timeInput" min="1" value="25" class="time-input" />
          <button id="startTimerBtn" class="btn-timer">Start</button>
          <button id="pauseTimerBtn" class="btn-timer" disabled>Pause</button>
          <button id="resetTimerBtn" class="btn-timer" disabled>Reset</button>
        </div>

        <section class="session-log">
          <h3>Session History</h3>
          <ul id="sessionList"></ul>
          <p id="sessionCount" class="session-count"></p>
        </section>

        <div class="timer-container">
          <div class="timer-pointer" id="timerPointer"></div>
          <div class="timer-center-label" id="timerDisplay">START</div>
        </div>

        <h2 class="technique-title">The Pomodoro Technique</h2>
        <p class="technique-desc">Set time</p>

        <button class="btn-cta">Get Started</button>
      </section>
    </main>

    <footer>&copy; 2025 GirlsWhoCode - All Rights Reserved</footer>
  </body>
</html>
